# Application name
spring.application.name=mySecurity

# Database connection configuration
# URL of the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/mysecurity
# Username for the database connection
spring.datasource.username=root
# Password for the database connection
spring.datasource.password=153493

# JPA (Java Persistence API) configuration
# Automatically update the database schema based on the entity definitions
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the log for debugging purposes
spring.jpa.show-sql=true
# Specify the Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT (JSON Web Token) configuration
# Secret key used for signing JWT tokens
security.jwt.secret-key=X8u3tQw9kZ2pLm7eRd5yNhV4fGj6Bs8W
# Issuer of the JWT tokens
security.jwt.issuer=http://localhost:8081

# Server configuration
# Set the server port to 8081
server.port=8081
